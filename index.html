<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entrega capstone - Implementando layout">
    <link rel="shortcut icon" href="https://kenzie.com.br/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>E-commerce</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="cabecalho">
                <h1 class="logo">Weartake</h1>
                <nav>
                    <ul class="nav">
                        <li><a href="" id="Todos">Todos</a></li>
                        <li><a href="" id="Acessórios">Acessórios</a></li>
                        <li><a href="" id="Calçados">Calçados</a></li>
                        <li><a href="" id="Camisetas">Camisetas</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="produtos">
            <ul class="lista"></ul>
        </section>

        <section class="carrinho">
            <form action="">
                <input type="text" placeholder="Digite aqui sua pesquisa" required>
                <button class="busca">Pesquisar</button>
            </form>
            <h1>Carrinho de Compras</h1>
            <ul></ul>
            <div class="adicionar-carrinho">
                <h3>Carrinho Vazio</h3>
                <p>Adicione itens</p>
            </div>
            <div class="carrinho-info">

            </div>
        </section>
    </main>
    <script src="./js/database.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
